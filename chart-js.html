<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Example ChartJS</title>
</head>

<body class="bg-light">
    <section class="container py-5">
        <h1 class="display-5">ChartJS</h1>

        <div class="container py-5">
            <div class="row g-2" id="main">

            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
    <script src="./spinner-generic.js"></script>
    <script>
        /* Templates */

        function skeletonTemplate() {
            return `<div class="col-lg-6">
                        <div class="card shadow placeholder-glow" style="height:332.46px">
                            <div class="card-body d-flex justify-content-center align-items-center">
                                <div class="spinner-grow text-secondary" style="width: 12rem; height: 12rem;" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>`;
        };

        function template(jsonData) {
            return `<div class="col-lg-6">
                        <div class="card shadow">
                            <div class="card-body">
                                <canvas id="${jsonData.id}" class="myChart"></canvas>
                            </div>
                        </div>
                    </div>`;
        };

        /* SpinnerGeneric Instantiation */
        const spinnerSingle = new SpinnerGeneric(
            "https://fakerapi.it/api/v1/persons?_quantity=4",
            "#main",
            undefined,
            template,
            skeletonTemplate,
            {
                numberOfSkeletons: 4,
                contextFunction: function (jsonData) {
                    // Line Graph
                    const labels = [
                        'January',
                        'February',
                        'March',
                        'April',
                        'May',
                        'June',
                    ];
    
                    const data = {
                        labels: labels,
                        datasets: [{
                            label: 'Dataset',
                            backgroundColor: 'rgb(255, 99, 132)',
                            borderColor: 'rgb(255, 99, 132)',
                            data: [0, 10, 5, 2, 20, 30, 45],
                        }]
                    };
                    const data2 = {
                        labels: labels,
                        datasets: [{
                            label: 'Dataset',
                            backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(54, 162, 235)',
                                'rgb(255, 205, 86)'
                            ],
                            data: [0, 10, 5, 2, 20, 30, 45],
                        }]
                    };
    
                    const config = [
                        {
                            type: 'bar',
                            data: data2,
                            options: {}
                        },
                        {
                            type: 'line',
                            data: data,
                            options: {}
                        },
                        {
                            type: 'radar',
                            data: data,
                            options: {aspectRatio: 1.999}
                        },
                        {
                            type: 'doughnut',
                            data: data2,
                            options: {aspectRatio: 1.999}
                        }
                    ];

                    if(jsonData) {
                        for (let el of jsonData) {
                            let myChart = new Chart(
                                document.getElementById(el.id),
                                config[el.id-1]
                            );
                        }
                    }
                },
            }
        );
    </script>

</body>

</html>
