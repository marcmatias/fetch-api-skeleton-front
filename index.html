<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <section class="container">
        <h1>Registered Employees</h1>
        <!-- Here a loader is created which 
            loads till response comes -->
        <div id="loading">
            <table class="table table-bordered table-striped table-hover placeholder-glow shadow" id="employees">
                <thead>
                    <tr>
                        <th scope="col"><span class="placeholder col-4"></span></th>
                        <th scope="col"><span class="placeholder col-4"></span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span class="placeholder col-7"></span></td>
                        <td><span class="placeholder col-7"></span></td>
                    </tr>
                    <tr>
                        <td><span class="placeholder col-7"></span></td>
                        <td><span class="placeholder col-7"></span></td>
                    </tr>
                    <tr>
                        <td><span class="placeholder col-7"></span></th>
                        <td><span class="placeholder col-7"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- table for showing data -->
        <!-- <table class="table table-bordered table-striped table-hover shadow" id="employees"></table> -->
    </section>

    <div class="container py-5">
        <div class="row g-2">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <canvas class="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <canvas class="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <canvas class="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <canvas class="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    
    <script src="./loader.js"></script>
    
    <script>
        const labels = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'My First dataset',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [0, 10, 5, 2, 20, 30, 45],
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {}
        };

        for (let chart of document.querySelectorAll(".myChart")) {
            const myChart = new Chart(
                chart,
                config
            );
        }
    </script>
</body>

</html>
