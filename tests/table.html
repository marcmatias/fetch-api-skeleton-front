<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Example table loader</title>
</head>

<body>

    <section class="container py-5">
        <h1 class="display-5 pb-4">Registered Employees</h1>
        <!-- Here a loader is created which 
            loads till response comes -->
        <table class="table table-bordered table-striped table-hover placeholder-glow shadow">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>UserID</th>
                </tr>
            </thead>
            <tbody id="main">
            </tbody>
        </table>

    </section>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- App js -->
    <script type="module">
        import { SpinnerGeneric } from "../dist/fetch-api-skeleton-front.js";

        function tableTemplate(jsonData) {
            return `<tr> 
                        <td>${jsonData.title} </td>
                        <td>${jsonData.userId}</td>
                    </tr>`
        }

        function tableSkeleton() {
            return `<tr>
                        <td><span class="placeholder w-50"></span></td>
                        <td style="width:140px"><span class="placeholder w-25"></span></td>
                    </tr>`
        }

        const spinner = new SpinnerGeneric(
            "http://fakeapi.jsonparseronline.com/posts",
            "#main",
            undefined,
            tableTemplate,
            tableSkeleton,
            {
                numberOfSkeletons: 30,
            }
        );
    </script>
</body>

</html>
