<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Example SpinnerGeneric</title>
</head>

<body>
    <section class="container py-5">
        <h1 class="display-5">SpinnerGeneric</h1>

        <div class="pt-5">
            <h2 class="lead">Single card call example</h2>
            <div class="d-flex justify-content-center" id="main-single"></div>
        </div>

        <div class="pt-5">
            <h2 class="lead">Single card call example</h2>
            <div class="row g-2 pt-4" id="main"></div>
        </div>

    </section>


    <!-- Scripts -->

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- App js -->
    <script type="module">
        import { SpinnerGeneric } from "../dist/fetch-api-skeleton-front.js";
        /* Templates */

        function cardTemplate(jsonData) {
            return `
                <div class="col-md-6">
                    <div class="card shadow py-2">
                        <div class="card-body d-flex align-items-center">
                            <img src="${jsonData.image}" class="rounded-pill" alt="avatar" width="100" height="100">
                            <div class="px-4">
                                <h1 class="fs-3">${jsonData.firstname}</h1>
                                <p class="card-text">
                                    ${jsonData.lastname}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        };

        function cardSkeletonTemplate() {
            return `
            <div class="col-md-6">
                <div class="card shadow py-2 placeholder-glow" style="height:149.96px">
                    <div class="card-body d-flex align-items-center">
                        <div class="rounded-pill p-5 bg-secondary placeholder" alt="avatar"></div>
                        <div class="px-2 placeholder-glow w-100">
                            <h1 class="fs-3"><span class="placeholder w-25"></span></h1>
                            <p class="card-text w-100">
                                <span class="placeholder w-25"></span>
                                <span class="placeholder w-50"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            `;
        };

        /* SpinnerGeneric Instantiation */
        const spinnerSingle = new SpinnerGeneric(
            "https://fakerapi.it/api/v1/persons?_quantity=1",
            "#main-single",
            undefined,
            cardTemplate,
            cardSkeletonTemplate,
        );
        const spinner = new SpinnerGeneric(
            "https://fakerapi.it/api/v1/persons?_quantity=10",
            "#main",
            undefined,
            cardTemplate,
            cardSkeletonTemplate,
            {
                numberOfSkeletons: 10,
            }
        );
    </script>
</body>

</html>
